    <script>
        $('.carousel').carousel({

        })
		var loginVue = new Vue({
			el:"#login",
			data:{
				username:"",
				password:"",
			},
			methods:{
				login:function(){
					var data = {
						username : this.username,
						password : this.password,
					};
					$.ajax({
						url : "login",
						type : "post",
						data : data,
						contentType : "application/x-www-form-urlencoded;charset=UTF-8",
						success:function(data){
							alert(data.message);
							if(data.message=="登陆成功"){
								window.location.href = "index";
							}
						}
					});
				}
			}			
		});
